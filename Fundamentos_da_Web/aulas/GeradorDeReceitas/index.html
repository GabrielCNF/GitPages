<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas de Larica</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <fieldset style="border-radius: 20px; background-color: orange;">
        <legend>Buscador de Receitas</legend>
        <div class="ingredient-container">
            <input type="text" class="ingredient-input" placeholder="Diga um ingrediente">
        </div>
        <button id="add-ingredient">Adicionar Ingrediente</button>
        <button id="search-recipes">Buscar Receitas</button>
        <div id="recipe-list"></div>
    </fieldset>
    <script src="script.js"></script>
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
</body>
</html>
